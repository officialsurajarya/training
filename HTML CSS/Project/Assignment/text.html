<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table cellspacing="10px" cellpadding="5px" >
            <thead>
                <tr>
                    <th colspan="3" 
                        style=" background-color: blue; 
                                color: white;
                                border: 5px solid Black;
                                padding: 10px;">
                        Text Decoration
                    </th>
                </tr>
                <tr>
                    <th colspan="3">
                        text-decoration-color:Color;
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>underline</th>
                    <th>line-through</th>
                    <th>overline</th>
                </tr>
                <tr>
                    <td style="text-decoration: underline; text-decoration-style:wavy; text-decoration-color:red; text-decoration-thickness:2px;">Hello HTML !</td>
                    <td style="text-decoration: line-through; text-decoration-style:solid; text-decoration-color:red; text-decoration-thickness:2px;">Hello Java !</td>
                    <td style="text-decoration: overline; text-decoration-style:solid; text-decoration-color:red; text-decoration-thickness:2px;">Hello Students !</td>
                </tr>
                <tr>
                    <td style="text-decoration: underline; text-decoration-style:wavy; text-decoration-color:green; text-decoration-thickness:2px;">Hello CSS !</td>
                    <td style="text-decoration: line-through; text-decoration-style:solid; text-decoration-color:green; text-decoration-thickness:2px;">Hello Python !</td>
                    <td style="text-decoration: overline; text-decoration-style:solid; text-decoration-color:green; text-decoration-thickness:2px;">Hello Students !</td>
                </tr>
                <tr>
                    <td style="text-decoration: underline; text-decoration-style:wavy; text-decoration-color:blue; text-decoration-thickness:2px;">Hello JavaScript !</td>
                    <td style="text-decoration: line-through; text-decoration-style:solid; text-decoration-color:blue; text-decoration-thickness:2px;">Hello MERN !</td>
                    <td style="text-decoration: overline; text-decoration-style:solid; text-decoration-color:blue; text-decoration-thickness:2px;">Hello Students !</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
